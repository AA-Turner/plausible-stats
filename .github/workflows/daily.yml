name: Daily update

on:
  schedule:
  - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  UV_SYSTEM_PYTHON: "1"  # make uv do global installs

jobs:
  daily:
    if: github.repository_owner == 'AA-Turner'
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: latest
        enable-cache: false

    - name: Fetch statistics
      run: uv run fetch_stats.py

    - name: Commit statistics
      run: |
        git config user.name "Adam Turner"
        git config user.email "9087854+aa-turner@users.noreply.github.com"
        git add "stats/"
        git commit -m "Plausible statistics for $(date)" || true
        git push
